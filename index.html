<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <div class="search-title">
          <img src="./assets/icons8-github.svg" alt="Github icon." />
          <h2>Usuários</h2>
        </div>
        <div class="search-box">
          <input
            type="text"
            class="search-box-input"
            placeholder="Encontrar usuário"
            id="input"
          />
          <button class="search-box-button" id="submit">
            <img src="./assets/icons8-search.svg" alt="Search icon." />
          </button>
        </div>
      </div>
      <div class="result" id="result-box">
        <img alt="img nao carregada" id="result-img" />
        <div>
          <h2 id="result-name" class="result-name"></h2>
          <a id="result-link"></a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
